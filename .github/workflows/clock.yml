name: clock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 30 3 * * * 

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
       
    - name: requirements
      run: |
        pip3 install -r requirements.txt

    - name: Install Python3	
      run: |	
        sudo apt update && \	
        sudo apt install python3  
      continue-on-error: true
    
    - name: Run
      run: |
        python3 main.py <<EOF
        ${{secrets.USERS}}
        EOF
